<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <!-- Add some CSS to change client UI -->
    <style>
    body {
        background-color: #232F3E;
        }
    label, button {
        color: #FF9900;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        margin-left: 40px;
        }
     input {
        color: #232F3E;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        margin-left: 20px;
        }
    </style>
    <script>
        // define the callAPI function that takes a first name and last name as parameters
        var callAPI = (words)=>{
            // instantiate a headers object
            var myHeaders = new Headers();
            // add content type header to object
            myHeaders.append("Content-Type", "application/json");
            // using built in JSON utility package turn object to string and store in a variable
            var requestOptions = {
                method: 'GET',
                headers: myHeaders,
                redirect: 'follow'
            };
            // make API call with parameters and use promises to get response
	    url="https://vy9a1rezhc.execute-api.us-east-1.amazonaws.com/Prod/docclass";
	    url+='?'+("words="+encodeURIComponent(words));
	    fetch(url,requestOptions)
	         .then(response => response.text())
	         .then(result => alert(JSON.parse(result).body));
            var response=fetch(url, requestOptions)
            .catch(error => console.log('error', error));
	    document.getElementById("prediction")=JSON.parse(response).prediction
	    document.getElementById("confidence")=JSON.parse(response).confidence
	    document.getElementById("model_name")=JSON.parse(response).model_name
        };
    </script>
</head>
<body>
    <form>
        <label>text</label>
        <input type="text" id="words">
        <!-- set button onClick method to call function we defined passing input values as parameters -->
        <button type="button" onclick="callAPI(document.getElementById('words').value)">Call API</button>
    </form>
    <H1>Results</H1>
    <p id="prediction">prediction</p>
    <p id="confidence">confidence</p>
    <p id="model_name">model_name</p>
</body>
</html>
